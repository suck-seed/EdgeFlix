<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar Hover Effect</title>
    <style>
        /* Basic Navbar Styling */
        .navbar {
            list-style: none;
            display: flex;
            background-color: #333;
            padding: 0;
            margin: 0;
        }

        .navbar li {
            margin: 0;
        }

        .navlink {
            position: relative;
            display: block;
            padding: 15px 20px;
            color: #fff;
            background-color: #333;
            text-decoration: none;
            overflow: hidden;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        /* Pseudo-element for the Hover State */
        .navlink::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff; /* Opposite background color */
            z-index: -1; /* Place it behind the text */
            transition: transform 0.3s ease;
            transform: scaleX(0);
            transform-origin: left;
        }

        /* Hover Effect */
        .navlink:hover {
            color: #333; /* Swap text color */
        }

        .navlink:hover::before {
            transform: scaleX(1); /* Reveal the opposite background */
        }
    </style>
</head>
<body>

<nav>
    <ul class="navbar">
        <li><a class="navlink" href="#">Home</a></li>
        <li><a class="navlink" href="#">About</a></li>
        <li><a class="navlink" href="#">Services</a></li>
        <li><a class="navlink" href="#">Contact</a></li>
    </ul>
</nav>

</body>
</html>
