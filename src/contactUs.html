                                placeholder="Email *"

                                type="text"
                        />

                </tr>
                <tr>
                    <td>
                                <textarea
                                        cols="30"
                                        placeholder="Message"
                                        rows="10"
                                ></textarea>

                </tr>
            </table>
            <button>Submit</button>
        </form>
